<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Weather App</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <h2>ðŸ”§ Admin Panel</h2>
            <div class="nav-right">
                <span>Admin: <strong th:text="${username}"></strong></span>
                <a th:href="@{/dashboard}" class="btn btn-small">Dashboard</a>
                <a th:href="@{/logout}" class="btn btn-small btn-danger">Logout</a>
            </div>
        </div>
    </nav>
    
    <div class="container">
        <!-- Success Message -->
        <div th:if="${success}" class="alert alert-success">
            <span th:text="${success}"></span>
        </div>
        
        <!-- Error Message -->
        <div th:if="${error}" class="alert alert-error">
            <span th:text="${error}"></span>
        </div>
        
        <div class="form-card">
            <h2>Add New City</h2>
            <form th:action="@{/admin/add-city}" method="post">
                <div class="form-row">
                    <div class="form-group">
                        <label for="cityName">City Name</label>
                        <input type="text" id="cityName" name="name" required placeholder="Mumbai">
                    </div>

                    <div class="form-group">
                        <label for="country">Country</label>
                        <input type="text" id="country" name="country" required placeholder="India">
                    </div>

                    <div class="form-group">
                        <label for="countryCode">Country Code</label>
                        <input type="text" id="countryCode" name="countryCode" required maxlength="2" placeholder="IN">
                    </div>
                </div>

                <button type="submit" class="btn btn-primary">Add City</button>
            </form>
        </div>

        <div class="cities-section">
            <h2>Manage Cities</h2>
            <div class="cities-grid">
                <div th:each="city : ${cities}" class="city-card">
                    <div class="city-info">
                        <h3 th:text="${city.name}"></h3>
                        <p>
                            <strong>Country:</strong>
                            <span th:text="${city.country}"></span> 
                            (<span th:text="${city.countryCode}"></span>)
                        </p>
                    </div>

                    <form th:action="@{/admin/remove-city}" method="post" class="delete-form">
                        <input type="hidden" name="cityId" th:value="${city.id}">
                        <button type="submit" class="btn btn-danger btn-small"
                                onclick="return confirm('Remove this city?')">
                            Delete
                        </button>
                    </form>
                </div>
            </div>

            <div th:if="${#lists.isEmpty(cities)}" class="empty-state">
                <p>No cities added yet. Add your first city above!</p>
            </div>
        </div>
    </div>
</body>
</html>
