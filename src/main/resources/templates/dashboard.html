<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Weather App</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <h2>üå§Ô∏è Weather Dashboard</h2>
            <div class="nav-right">
                <span>Welcome, <strong th:text="${username}"></strong></span>
                <span class="badge" th:text="${role}"></span>
                <a th:href="@{/admin}" th:if="${role == 'ADMIN'}" class="btn btn-small">Admin Panel</a>
                <a th:href="@{/logout}" class="btn btn-small btn-danger">Logout</a>
            </div>
        </div>
    </nav>
    
    <div class="container">
        <div th:if="${error}" class="alert alert-error">
            <span th:text="${error}"></span>
        </div>
        
        <div class="weather-form-card">
            <h2>Get Weather Information</h2>
            <form th:action="@{/weather}" method="post">
                <div class="form-row">
                    <select name="cityName" required class="form-control">
                        <option value="">Select a city...</option>
                        <option th:each="city : ${cities}" 
                                th:value="${city.name}" 
                                th:text="${city.name + ', ' + city.country}">
                        </option>
                    </select>
                    <button type="submit" class="btn btn-primary">Get Weather</button>
                </div>
            </form>
        </div>
        
       <div th:if="${weather}" class="weather-card">
    <h2 th:text="${weather.cityName + ', ' + weather.country}"></h2>
    
    <div class="weather-main">
        <div class="temperature">
            <span class="temp-value" th:text="${weather.temprature}"></span>
            <span class="temp-unit">¬∞C</span>
        </div>
        <div class="weather-desc" th:text="${weather.condition}"></div>
    </div>
    
    <div class="weather-details">
        <div class="detail">
            <span class="detail-label">Feels Like</span>
            <span class="detail-value" th:text="${weather.feelsLike + '¬∞C'}"></span>
        </div>
        <div class="detail">
            <span class="detail-label">Humidity</span>
            <span class="detail-value" th:text="${weather.humidity + '%'}"></span>
        </div>
        <div class="detail">
            <span class="detail-label">Wind Speed</span>
            <span class="detail-value" th:text="${weather.windSpeed + ' m/s'}"></span>
        </div>
        <div class="detail">
            <span class="detail-label">Wind Degree</span>
            <span class="detail-value" th:text="${weather.windDegree + '¬∞'}"></span>
        </div>
        <div class="detail">
            <span class="detail-label">Wind Direction</span>
            <span class="detail-value" th:text="${weather.windDirection}"></span>
        </div>
        <div class="detail">
            <span class="detail-label">Pressure</span>
            <span class="detail-value" th:text="${weather.pressure + ' hPa'}"></span>
        </div>
        <div class="detail">
            <span class="detail-label">Cloudiness</span>
            <span class="detail-value" th:text="${weather.cloudiness + '%'}"></span>
        </div>
    </div>
</div>

    </div>
</body>
</html>
