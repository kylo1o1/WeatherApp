<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Weather App</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <div class="container">
        <div class="form-card">
            <h1>üå§Ô∏è Admin Sign Up</h1>
            <p class="subtitle">Create Admin account</p>
            
            <div th:if="${error}" class="alert alert-error">
                <span th:text="${error}"></span>
            </div>
            
            <form th:action="@{/signup/admin}" th:object="${request}" method="post">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input th:field="*{user.username}" type="text" id="username" name="username" required 
                           minlength="3" maxlength="50">
                </div>
                
                <div class="form-group">
                    <label for="email">Email</label>
                    <input th:field="*{user.email}" type="email" id="email" name="email" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input th:field="*{user.password}" type="password" id="password" name="password" required 
                           minlength="5">
                </div>
				<div class="form-group">
				                    <label for="secretKey">Admin key</label>
				                    <input th:field="*{secretKey}" type="password" id="secretKey" name="secretKey" required 
				                     >
				                </div>
                
                <button type="submit" class="btn btn-primary btn-block">Sign Up</button>
            </form>
            
            <p class="link-text">
                Register as a User?
                <a th:href="@{/signup}">Sign Up here</a>
            </p>
            
            <p class="link-text">
                <a th:href="@{/}">‚Üê Back to Home</a>
            </p>
        </div>
    </div>
</body>
</html>
